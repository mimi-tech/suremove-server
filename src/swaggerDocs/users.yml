definitions: # Schema definition for request body
   
  deleteUser:
    type: object
    properties:
      authId:
        type: string
        default: 61dcba2f975d5458b6164f01 

  deleteTransaction:
    type: object
    properties:
      historyId:
        type: string
        default: 61dcba2f975d5458b6164f01  

      clearAll:
        type: boolean
        default: false               



  updateAccountStatus:
    type: object
    properties:
      authId:
        type: string
        default: 61dcba2f975d5458b6164f01                       
     
  updatePhoneNumber:
    type: object
    properties:
      newPhoneNumber:
        type: string
        default: 07068360382
        
  updateWallet:
    type: object
    properties:
      amount:
        type: number
        default: 4000

      type:
        type: string
        default: fund 

      userAuthId:
        type: string
        default: 61dcba2f975d5458b6164f01

      userEmail:
        type: string
        default: driver1@gmail.com      

  sendVerification:
    type: object
    properties:
      emailAdress:
        type: string
        default: mimi@gmail.com  



  transferFunds:
    type: object
    properties:
      amount:
        type: number
        default: 4000

      recipientEmail:
        type: string
        default: driver1@gmail.com           